<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var currentYear = new Date().getFullYear();
        var birthYear;
        var age;

        birthYear = prompt("태어난 연도를 입력하세요. (YYYY)");
        age = currentYear - birthYear + 1;
        document.write(currentYear + "년 현재<br>");
        document.write(birthYear + "년에 태어난 사람의 나이는 " + age + "세 입니다.")
    </script>

    <script>
        var session = prompt("관심 세션을 선택해 주세요. 1-마케팅, 2-개발, 3-디자인");

       switch(session) {
            case "1": document.write("<p>마케팅 세션은 <strong>201호</strong>에서...</p>")
            break;

            case "2": document.write("<p>개발 세션은 <strong>202호</strong>에서...</p>")
            break;

            case "3": document.write("<p>디자인 세션은 <strong>203호</strong>에서...</p>")
            break;

            default: alert("관심 세션을 잘못 입력했습니다.");
     }
    </script>


</body>
</html>
